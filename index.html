<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"    rel="stylesheet">
    <title>Cola vending machine</title>
</head>
<body>
    <section class="cola-page">
        <h1 class="text-hide cola-page-title">Cola Cola</h1>
        <!-- 콜라 자판기 & 선택 콜라 정보 -->
        <section class="vending-macine">
            <!-- 콜라 자판기 리스트 -->
            <h2 class="text-hide">자판기 화면</h2>
            <ul class="cola-list">
                <li>
                    <button class="item-button">
                        <img src="./src/img/Original_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Original_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-button">
                        <img src="./src/img/Violet_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Violet_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-button">
                        <img src="./src/img/Yellow_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Yellow_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-button">
                        <img src="./src/img/Cool_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Cool_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-button">
                        <img src="./src/img/Green_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Green_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="item-button">
                        <img src="./src/img/Orange_Cola.png" alt="" class="item-img">
                        <strong class="item-title">Orange_Cola</strong>
                        <strong class="item-price">1000원</strong>
                    </button>
                </li>
            </ul>
            <!-- 콜라 구입 정보 -->
            <section class="content-buy">
                <h2 class="text-hide">콜라 구입 관련 정보</h2>
                <div class="info-balance">
                    잔액 :
                    <span class="text-balance">1,000 원</span>
                </div>
                <button type="button" class="button-return">
                    거스름돈 반환
                </button>
                <input class="input-put" type="number" placeholder="입금액 입력">
                <button type="button" class="button-put">입금</button>
                <!-- 선택한 콜라 정보 -->
                <strong class="text-hide">선택한 음료</strong>
                <ul class="list-item-selected">
                    <li>
                        <button type="button" class="button-selected">
                            <img src="./src/img/Original_Cola.png" alt="" class="item-img">
                            <strong class="text-item">Original_Cola</strong>
                            <span class="number-count">1</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="button-get">
                    획득
                </button>
            </section>
        </section>

        <!-- 나의 획득 콜라 정보 -->
        <section class="cola-info">
            <h2 class="text-hide">나의 정보 확인</h2>
            <div class="content-money">
                <div class="info-money">
                    소지금 :
                    <span class="text-money">25,000 원</span>
                </div>
            </div>
            <div class="content-items">
                <strong class="title-items">획득한 음료</strong>
                <ul class="list-item-got">
                    <li>
                        <button type="button" class="button-selected">
                            <img src="./src/images/Cool_Cola.png" alt="" class="item-img">
                            <strong>Original Cola</strong>
                            <span class="number-counter">1</span>
                        </button>
                    </li>
                </ul>
                <strong class="text-total">총금액 : 9,000 원</strong>
            </div>
        </section>
    </section>
</body>
</html>
