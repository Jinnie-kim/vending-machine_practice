<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"    rel="stylesheet">
    <title>Cola vending machine</title>
</head>
<body>
    <section class="cola-page">
        <h1>Cola Cola</h1>
        <section class="vending-macine">
            <!-- 콜라 리스트 -->
            <ul>
                <li>
                    <button>
                        <img src="./src/img/Original_Cola.png" alt="">
                        <strong>Original_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/img/Violet_Cola.png" alt="">
                        <strong>Violet_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/img/Yellow_Cola.png" alt="">
                        <strong>Yellow_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/img/Cool_Cola.png" alt="">
                        <strong>Cool_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/img/Green_Cola.png" alt="">
                        <strong>Green_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/img/Orange_Cola.png" alt="">
                        <strong>Orange_Cola</strong>
                        <strong>1000원</strong>
                    </button>
                </li>
            </ul>
            <!-- 콜라 구입 정보 -->
            <section>
                <h2>콜라 구입 관련 정보</h2>
                <div>
                    잔액 :
                    <span>1,000 원</span>
                </div>
                <button>
                    거스름돈 반환
                </button>
                <input type="number" placeholder="입금액 입력">
                <button>입금</button>
                <!-- 선택한 콜라 정보 -->
                <ul>
                    <li>
                        <button>
                            <img src="./src/img/Original_Cola.png" alt="">
                            <strong>Original_Cola</strong>
                            <span>1</span>
                        </button>
                    </li>
                </ul>
                <button>
                    획득
                </button>
            </section>
        </section>

        <!-- 나의 획득 콜라 정보 -->
        <section>
            <h2>나의 정보 확인</h2>
            <div>
                <div>
                    소지금 :
                    <span>25,000 원</span>
                </div>
            </div>
            <div>
                <strong>획득한 음료</strong>
                <ul>
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <strong>총금액 : 9,000 원</strong>
            </div>
        </section>
    </section>
</body>
</html>
